<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="onScreen">0</div>
      </div>
      <div id="allBtn">
        <button id="btnAc" class="button delete">AC</button>
        <button id="btnC" class="button delete">C</button>
        <button id="btnDel" class="button delete">Del</button>
        <button id="btnDiv" class="button operator">รท</button>
        <button id="btn7" class="button number">7</button>
        <button id="btn8" class="button number">8</button>
        <button id="btn9" class="button number">9</button>
        <button id="btnMult" class="button operator">x</button>
        <button id="btn4" class="button number">4</button>
        <button id="btn5" class="button number">5</button>
        <button id="btn6" class="button number">6</button>
        <button id="btnSub" class="button operator">-</button>
        <button id="btn1" class="button number">1</button>
        <button id="btn2" class="button number">2</button>
        <button id="btn3" class="button number">3</button>
        <button id="btnAdd" class="button operator">+</button>
        <button id="btnNeg" class="button special">+/-</button>
        <button id="btn0" class="button number">0</button>
        <button id="btnFloat" class="button special">.</button>
        <button id="btnEq" class="button operator">=</button>
      </div>
    </div>
  </body>
</html>
